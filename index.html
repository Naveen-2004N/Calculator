<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
        .calculator { width: 300px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        .btn { width: 23%; margin: 5px; font-size: 1.2em; }
        #display { width: 100%; height: 50px; text-align: right; font-size: 1.5em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="display" disabled>
        <div>
            <button class="btn btn-danger" onclick="clearDisplay()">AC</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('**2')">xÂ²</button>
            <button class="btn btn-warning" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-warning" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-warning" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-warning" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-success" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
